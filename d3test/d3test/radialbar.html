
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
  </head>

<body>
<script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2 - 30;

var r = d3.scale.linear()
    .domain([0, .4])
    .range([0, radius]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var gr = svg.append("g")
    .attr("class", "r axis")
  .selectAll("g")
    .data(r.ticks(4).slice(1))
  .enter().append("g");

gr.append("circle")
    .attr("r", r);

//scale labels

gr.append("text")
    .attr("y", function(d) { return -r(d) - 5; })
    .attr("transform", "rotate(15)")
    .style("text-anchor", "middle")
    .text(function(d) { 
    if(d == 0.1) return "not talked about";
    else if(d == 0.2) return "low coherence";
    else if(d == 0.3) return "medium coherence";
    else if(d == 0.4) return "high coherence"; });

//vertical lines

var ga = svg.append("g")
    .attr("class", "a axis")
  .selectAll("g")
    .data(d3.range(0, 360, 72))
  .enter().append("g")
    .attr("transform", function(d) { return "rotate(" + -d + ")"; });

ga.append("line")
    .attr("x2", radius);

//outside labels

ga.append("text")
    .attr("x", radius + 10)
    .attr("dy", ".35em")
    .style("text-anchor", function(d) { return d < 270 && d > 90 ? "end" : null; })
    .attr("transform", function(d) { return d < 270 && d > 90 ? "rotate(180 " + (radius + 10) + ",0)" : null; })
    .text(function(d) { 
      if(d == 0) return "one";
      else if(d == 72) return "two";
      else if(d == 144) return "three";
      else if(d == 216) return "four";
      else if(d == 288) return "five"; });

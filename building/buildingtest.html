
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "buildingstyle.css" />
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  </head>

<body>

<div id="chart"></div>
<script>

var width = 1000,
    height = 1000,
    window_width = 20,
    window_height = 20,
    building_width = 180
    coColors = ["#ff6e00", "#FFB844", "#FFD38E", "#FFEFD7"], //window colours
    coLabels = ["High coherence", "Medium coherence", "Low coherence", "Not mentioned"],
    maxClassSizeSet = [],
    windows = [],
    varNames = []
    questionNum = 0;

//read data from json
var data = d3.json("buildingdata.json", function(error, data) {
    console.log(error);
    data.forEach(function(d) {
        d.question = +d.question;
        d.classSize = +d.classSize;
        d.studentCo = d.studentCo;
        d.hiCo = +d.hiCo;
        d.medCo = +d.medCo;
        d.lowCo = +d.lowCo;
        d.notMentioned = +d.notMentioned;

        maxClassSizeSet.push(d.classSize); //collect class size for each question

        //generate array variable names for each question
        varNames[d.question] = "q" + d.question + "Windows";
        window[varNames[d.question]] = [];

        //build window data
        var xPos = 0,
            yPos = 0,
            coherence;
        //add x/y position and colour to window object array    
        for (var i=0; i<d.hiCo; i++) {
            eval(varNames[d.question] + ".push({ x: xPos, y: yPos, coherence: coColors[0] });");
            if(xPos<110) {
                xPos+=30;
            }
            else { //start new row of windows
                xPos=0;
                yPos+=30;
            }
        }

        for (var i=0; i<d.medCo; i++) {
            eval(varNames[d.question] + ".push({ x: xPos, y: yPos, coherence: coColors[1] });");
            if(xPos<110) {
                xPos+=30;
            }
            else {
                xPos=0;
                yPos+=30;
            }
        }
        for (var i=0; i<d.lowCo; i++) {
            eval(varNames[d.question] + ".push({ x: xPos, y: yPos, coherence: coColors[2] });");
            if(xPos<110) {
                xPos+=30;
            }
            else {
                xPos=0;
                yPos+=30;
            }
        }
        for (var i=0; i<d.notMentioned; i++) {
            eval(varNames[d.question] + ".push({ x: xPos, y: yPos, coherence: coColors[3] });");
            if(xPos<110) {
                xPos+=30;
            }
            else {
                xPos=0;
                yPos+=30;
            }
        }
    }
    );

var maxClassSize = d3.max(maxClassSizeSet); //find max class size to line up buildings/windows at the bottom

    var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

    var student = svg.selectAll(".student") //individual coherence
        .data(data)
        .enter().append("g")
        .attr("class", "student")
        .attr("transform", function(d) {return "translate(" + d.question*building_width + "," + ((window_height*maxClassSize/5 + 20*2) - (window_height*d.classSize/5 + 20*2) + 20) + ")";})
        .append("rect")
            .attr("x", building_width/4)
            .attr("y", 0)
            .attr("width", building_width/2)
            .attr("height", 40)
            .attr("fill", function(d) {
                if(d.studentCo=="high") return coColors[0];
                else if(d.studentCo=="med") return coColors[1];
                else if(d.studentCo=="low") return coColors[2];
                else if(d.studentCo=="notMentioned") coColors[3];
            });

    var studentLabels = svg.selectAll(".studentLabels")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d) {return "translate(" + d.question*building_width + "," + ((window_height*maxClassSize/5 + 20*2) - (window_height*d.classSize/5 + 20*2) +10) + ")";})
        .append("text")
            .attr("x", building_width/2)
            .attr("y", 20)
            .text(function(d) {if(d.studentCo=="high") return coLabels[0];
                                else if(d.studentCo=="med") return coLabels[1];
                                else if(d.studentCo=="low") return coLabels[2];
                                else if(d.studentCo=="notMentioned") return coLabels[3];
            })
            .attr("text-anchor", "middle");

    var buildings = svg.selectAll(".building")
        .data(data)
        .enter().append("g")
        .attr("class", "building")
        .attr("transform", function(d) { return "translate(" + d.question*building_width + "," + ((window_height*maxClassSize/5 + maxClassSize/5*10 + 20*2) - (window_height*d.classSize/5 + d.classSize/5*10 + 20*2) + 40) + ")"; })
        .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", building_width)
            .attr("height", function(d) { return window_height * d.classSize/5 + d.classSize/5*10 + 10*2;});

    var buildingLabels = svg.selectAll(".buildingLabels")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d) { return "translate(" + d.question*building_width + "," + (window_height*maxClassSize/5 + maxClassSize/5*10 + 20*2) + ")";})
        .append("text")
            .attr("x", building_width/2)
            .attr("y", 80)
            .text(function(d) {return "Question " + (d.question+1);})
            .attr("text-anchor", "middle");

    var windows = svg.selectAll(".window")
        .data(data)
        .enter().append("g")
        .attr("class", "window")
        .attr("transform", function(d) { return "translate(" + (d.question*building_width+20) + "," + ((window_height*maxClassSize/5 + 20*2) - (window_height*d.classSize/5 + 20*2) + 80) + ")";});

    var coherenceWindows = windows.selectAll(".coherence")
        .data(function (d) { 
            var name = "q" + questionNum + "Windows";
            var name = window[name];
            questionNum++;
            return name;})
        .enter().append("rect")
        .attr("x", function(d) { return d.x;})
        .attr("y", function(d) {return d.y;})
        .attr("width", window_width)
        .attr("height", window_height)
        .style("fill", function(d) {return d.coherence;});

        });


</script>
</body>
</html>

<!-- This visualization aims to show your performance in relation to the entire class. Each building represents a different question in the assignment. The coloured windows represent the performance of other students in the class - the darker the colour, the better their performance. Your own performance is indicated by the block on top of the building. -->
